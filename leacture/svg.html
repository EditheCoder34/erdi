<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!-- sometimes the code doesnt just allways put in so u need to kinda write it ur self so learn this.-->
     <!-- circle -->
    <svg style="width:100; height:100; border: 1px solid black">
        <circle
        style="
        cx: 50px;
        cy: 50px;
        r: 50px;  
        stroke: black; 
        stroke-width: 3;
        fill: red;
        "
        ></circle>
    </svg>
    <br><br>
    <!-- normal rectangle -->
    <svg style="width:200; height:200; border: 1px solid black">
        <rect
        style="
        width:  200px;
        height: 200px;
        fill: rgb(126, 126, 126); 
        stroke-width: 10;
        stroke: rgb(0, 0, 0);
        "
        ></rect>
     </svg>
     <br><br>
     <!--rounded rectangle -->
     <svg style="width:200; height:200; border: 1px solid black">
        <rect
        style="
        width:  160px;
        height: 160px;
        x: 20px;
        y: 20px; 
        rx: 20px;
        ry: 20px;
        fill: rgb(126, 126, 126); 
        stroke-width: 5;
        stroke: black;
        opacity: 0.5; "
        ></rect>
     </svg>
</body>
</html>
